<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Shell Demo</title>
    <link rel="stylesheet" type="text/css" href="./ymacs/ymacs.css" />
    <link rel="stylesheet" type="text/css" href="./ymacs/themes/standard-dark.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: #1e1e1e;
        color: white;
        font-family: monospace;
        height: 100vh;
        overflow: hidden;
      }
      #container {
        display: flex;
        height: 100vh;
        width: 100%;
      }
      #terminal-panel {
        flex: 1;
        min-width: 400px;
        padding: 20px;
      }
      #terminal {
        width: 100%;
        height: 100%;
      }
      #browser-panel {
        display: none;
        flex-direction: column;
        width: 50%;
        min-width: 400px;
        border-left: 2px solid #444;
        background: #fff;
      }
      #browser-panel.open {
        display: flex;
      }
      .browser-toolbar {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        background: #2d2d2d;
        border-bottom: 1px solid #444;
      }
      .browser-toolbar button {
        background: #444;
        border: none;
        color: #fff;
        padding: 4px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .browser-toolbar button:hover {
        background: #555;
      }
      .url-display {
        flex: 1;
        background: #1e1e1e;
        padding: 6px 12px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 13px;
        color: #56b6c2;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      #browser-panel iframe {
        flex: 1;
        border: none;
        width: 100%;
      }
      /* Emacs/Ymacs panel */
      #emacs-panel {
        display: none;
        flex-direction: column;
        width: 50%;
        min-width: 400px;
        border-left: 2px solid #444;
        background: #1e1e1e;
      }
      #emacs-panel.open {
        display: flex;
      }
      .emacs-toolbar {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        background: #2d2d2d;
        border-bottom: 1px solid #444;
      }
      .emacs-toolbar button {
        background: #444;
        border: none;
        color: #fff;
        padding: 4px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .emacs-toolbar button:hover {
        background: #555;
      }
      .file-display {
        flex: 1;
        background: #1e1e1e;
        padding: 6px 12px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 13px;
        color: #98c379;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      #ymacs-container {
        flex: 1;
        overflow: hidden;
      }
      #ymacs-container .Ymacs {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="terminal-panel">
        <div id="terminal"></div>
      </div>
      <div id="browser-panel">
        <div class="browser-toolbar">
          <button id="close-browser">Close</button>
          <span class="url-display" id="url-display"></span>
        </div>
        <iframe id="browser-iframe"></iframe>
      </div>
      <div id="emacs-panel">
        <div class="emacs-toolbar">
          <button id="close-emacs">Close (C-x C-c)</button>
          <span class="file-display" id="file-display"></span>
        </div>
        <div id="ymacs-container"></div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
